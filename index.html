    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-bounce {
      animation: bounce 1s;
    }
    .animate-pop {

    .animate-sparkle {

  <script>
    function updateStatus(id, status) {
  const statusElement = document.getElementById('status' + id);
  const timeElement = document.getElementById('time' + id);

  // 現在の時刻を取得し、タイムスタンプとして保存
  const now = new Date().getTime();
  timeElement.setAttribute('data-timestamp', now);

  // ステータス更新
  statusElement.textContent = status;
  
  // アニメーション追加
  statusElement.classList.add('animate-pop');
  setTimeout(() => statusElement.classList.remove('animate-pop'), 500);

  // すぐに時間を更新
  updateTimeDisplay();
}

// 「何分前」の時間を更新する関数
function updateTimeDisplay() {
  const now = new Date().getTime();
  
  document.querySelectorAll('[id^="time"]').forEach(timeElement => {
    const timestamp = timeElement.getAttribute('data-timestamp');
    if (timestamp) {
      const elapsedMinutes = Math.floor((now - timestamp) / 60000);
      timeElement.textContent = elapsedMinutes > 0 ? `${elapsedMinutes}分前` : 'たった今';
    }
  });
}

// 1分ごとに時間を更新
setInterval(updateTimeDisplay, 60000);
